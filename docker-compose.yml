version: '3.8'

networks:
  laravel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8088:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: homestead
      DB_HOST: host.docker.internal
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secter
      MYSQL_ROOT_PASSWORD: secter
      SERVICE_TAG: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID}
    container_name: php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel

  # Cache
  cache:
    container_name: dmh_cache
    build:
      context: ./docker/redis
    image: dmh/redis
    privileged: true
    restart: always
    ports:
      - 6379:6379
    volumes:
      - cache-data:/data

  # Adminer
  adminer:
    container_name: dmh_adminer
    image: adminer:4.7
    restart: always
    ports:
      - 8089:8080
    links:
      - mysql

volumes:
  mysql: {  }
  cache-data: {  }
